buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
        googlePlayServicesVersion = "21.0.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Required Android and React Native build tools
        classpath("com.android.tools.build:gradle:8.0.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")

        // Firebase required classpath for services like Firestore, Analytics, etc.
        classpath 'com.google.gms:google-services:4.3.15' // <-- Added this line to integrate Firebase
    }
}

apply plugin: "com.facebook.react.rootproject" // No changes here
